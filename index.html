<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div id="home_wnd">
                <h3>HOME</h3>
                <div id='home_score'>
                    0
                </div>
                <button id="home_plus1_btn" type="button" class="btn" onclick="homePlus1Score()">+1</button>
                <button id="home_plus2_btn" type="button" class="btn" onclick="homePlus2Score()">+2</button>
                <button id="home_plus3_btn" type="button" class="btn" onclick="homePlus3Score()">+3</button>
            </div>
            <div id="guest_wnd">
                <h3>GUEST</h3>
                <div id='guest_score'>
                    0
                </div>
                <button id="guest_plus1_btn" type="button" class="btn" onclick="guestPlus1Score()">+1</button>
                <button id="guest_plus2_btn" type="button" class="btn" onclick="guestPlus2Score()">+2</button>
                <button id="guest_plus3_btn" type="button" class="btn" onclick="guestPlus3Score()">+3</button>
            </div>
        </div>
        <div class="futter">
            <div id="time" class="time">
                Time: 0
            </div>
            <button id="newgame_btn" type="button" class="btn" onclick="newgame()">New Game</button>
        </div>
    
        <script src="index.js"></script>
    </body>
</html>
